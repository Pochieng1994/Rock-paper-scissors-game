<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, and Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="div-1">
      <h2>
        PLAYER CHOICE: 
        <span id="player-choice"></span>
      </h2>
    </div>
  
    <div class="div-2">
      <h2>
        COMPUTER CHOICE:
        <span id="computer-choice"></span>
      </h2>
    </div>
  
    <div class="div-3">
      <h2>
        RESULT:
        <span id="result"></span>
      </h2>
    </div>
  
    <div class="buttons">
      <button id="rock">
        ROCK
      </button>
    
      <button id="paper">
        PAPER
      </button>
    
      <button id="scissors">
        SCISSORS
      </button>
    </div>
  </div>

 
  
  <script src="script.js"></script>
</body>
</html>
